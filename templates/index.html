<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
        }

        .search-box {
            position: relative;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            margin-bottom: 20px;
        }

        input[type="text"]:focus {
            border-color: #1e3c72;
            box-shadow: 0 0 10px rgba(30, 60, 114, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
        }

        .popular-stocks {
            margin-top: 30px;
            text-align: center;
        }

        .popular-stocks h3 {
            color: #1e3c72;
            margin-bottom: 15px;
        }

        .stock-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .stock-tag {
            background: #f0f2f5;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: #1e3c72;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stock-tag:hover {
            background: #1e3c72;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Market Analyzer</h1>
        <form action="/analyze" method="POST">
            <div class="search-box">
                <input type="text" name="ticker" placeholder="Enter stock ticker (e.g., TCS.NS, RELIANCE.NS)" required>
            </div>
            <button type="submit">Analyze Stock</button>
        </form>
        
        <div class="popular-stocks">
            <h3>Popular Indian Stocks</h3>
            <div class="stock-tags">
                <div class="stock-tag" onclick="setTicker('TCS.NS')">TCS</div>
                <div class="stock-tag" onclick="setTicker('RELIANCE.NS')">Reliance</div>
                <div class="stock-tag" onclick="setTicker('HDFCBANK.NS')">HDFC Bank</div>
                <div class="stock-tag" onclick="setTicker('INFY.NS')">Infosys</div>
                <div class="stock-tag" onclick="setTicker('TATAMOTORS.NS')">Tata Motors</div>
            </div>
        </div>
    </div>

    <script>
        function setTicker(ticker) {
            document.querySelector('input[name="ticker"]').value = ticker;
        }
    </script>
</body>
</html>
