<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h1 class="text-center mb-4">Stock Market Analyzer</h1>
                    <form action="/analyze" method="POST">
                        <div class="mb-3">
                            <input type="text" name="ticker" class="form-control" placeholder="Enter stock ticker (e.g., TCS.NS, RELIANCE.NS)" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Analyze Stock</button>
                    </form>
                    <hr>
                    <h5 class="text-center">Popular Stocks</h5>
                    <div class="d-flex flex-wrap justify-content-center gap-2">
                        <button class="btn btn-outline-secondary" onclick="setTicker('TCS.NS')">TCS</button>
                        <button class="btn btn-outline-secondary" onclick="setTicker('RELIANCE.NS')">Reliance</button>
                        <button class="btn btn-outline-secondary" onclick="setTicker('HDFCBANK.NS')">HDFC Bank</button>
                        <button class="btn btn-outline-secondary" onclick="setTicker('INFY.NS')">Infosys</button>
                        <button class="btn btn-outline-secondary" onclick="setTicker('TATAMOTORS.NS')">Tata Motors</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setTicker(ticker) {
            document.querySelector('input[name="ticker"]').value = ticker;
        }
    </script>
</body>
</html>
